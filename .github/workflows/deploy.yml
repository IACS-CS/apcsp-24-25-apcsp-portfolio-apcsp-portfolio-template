name: Build and Deploy Eleventy Site

# Trigger the workflow on push to the main branch
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the latest code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # or any other version you use

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the Eleventy site
      - name: Build Eleventy site
        run: npx eleventy

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          # Optional: Only deploy to gh-pages for changes to specific branches
          # branch: gh-pages  # this is the default, but can be specified if needed
